<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конкретный пользователь</title>
</head>
<body>

<p th:text="${user.getName()} + ' ' + ${user.getSurname()} + ' ' + ${user.getAge()}">user</p>
<p th:text="${user.getId()}">id</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">Delete
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
